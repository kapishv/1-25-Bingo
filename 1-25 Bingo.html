<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>1-25 Bingo</title>
    <style>
      h1 {
        text-align: center;
        font-size: 50px;
      }
      #link {
        text-align: center;
        font-size: 30px;
      }
      th,
      td {
        border: 3px solid black;
        text-align: center;
        font-size: 30px;
        height: 60px;
        width: 65px;
      }
      table {
        border-collapse: collapse;
        margin: auto;
      }
      .pickedBG {
        background-color: #f66;
      }
      .bingo {
        background-color: gold;
      }
    </style>
    <script>
      window.onload = abc;

      function abc() {
        document.getElementById("reload").onclick = newCard;
        var bol = new Array(26);
        for (var i = 0; i < 25; i++) {
          var n;
          do {
            n = Math.floor(Math.random() * 25) + 1;
          } while (bol[n]);
          bol[n] = true;
          document.getElementById("square" + i).innerHTML = n;
          document.getElementById("square" + i).className = "";
          document.getElementById("square" + i).onclick = toggleColor;
        }
      }

      function newCard() {
        document.getElementById("head").innerHTML = "Bingo Card";
        document.getElementById("b").className = "";
        document.getElementById("i").className = "";
        document.getElementById("n").className = "";
        document.getElementById("g").className = "";
        document.getElementById("o").className = "";
        abc();
        return false;
      }

      function toggleColor() {
        if (this.className == "") {
          this.className = "pickedBG";
        } else {
          this.className = "";
        }
        checkB();
        checkWin();
      }

      function checkB() {
        var bo = -1;
        var ss = 0;
        var b = [
          31, 992, 31744, 1015808, 32505856, 1082401, 2164802, 4329604, 8659208,
          17318416, 17043521, 1118480,
        ];
        for (var j = 0; j < 25; j++) {
          if (document.getElementById("square" + j).className != "") {
            document.getElementById("square" + j).className = "pickedBG";
            ss = ss | Math.pow(2, j);
          }
        }
        for (var j = 0; j < 12; j++) {
          if ((b[j] & ss) == b[j]) {
            bo = j;
          }
        }
        if (bo > -1) {
          document.getElementById("b").className = "bingo";
          checkI(bo, ss, b);
        } else {
          document.getElementById("b").className = "";
          document.getElementById("i").className = "";
          document.getElementById("n").className = "";
          document.getElementById("g").className = "";
          document.getElementById("o").className = "";
        }
      }

      function checkI(bo, ss, i) {
        var io = -1;
        i[bo] = Math.pow(2, 25);
        for (var j = 0; j < 12; j++) {
          if ((i[j] & ss) == i[j]) {
            io = j;
          }
        }
        if (io > -1) {
          document.getElementById("i").className = "bingo";
          checkN(io, ss, i);
        } else {
          document.getElementById("i").className = "";
          document.getElementById("n").className = "";
          document.getElementById("g").className = "";
          document.getElementById("o").className = "";
        }
      }

      function checkN(io, ss, n) {
        var no = -1;
        n[io] = Math.pow(2, 25);
        for (var j = 0; j < 12; j++) {
          if ((n[j] & ss) == n[j]) {
            no = j;
          }
        }
        if (no > -1) {
          document.getElementById("n").className = "bingo";
          checkG(no, ss, n);
        } else {
          document.getElementById("n").className = "";
          document.getElementById("g").className = "";
          document.getElementById("o").className = "";
        }
      }

      function checkG(no, ss, g) {
        var go = -1;
        g[no] = Math.pow(2, 25);
        for (var j = 0; j < 12; j++) {
          if ((g[j] & ss) == g[j]) {
            go = j;
          }
        }
        if (go > -1) {
          document.getElementById("g").className = "bingo";
          checkO(go, ss, g);
        } else {
          document.getElementById("g").className = "";
          document.getElementById("o").className = "";
        }
      }

      function checkO(go, ss, o) {
        var oo = -1;
        o[go] = Math.pow(2, 25);
        for (var j = 0; j < 12; j++) {
          if ((o[j] & ss) == o[j]) {
            oo = j;
          }
        }
        if (oo > -1) {
          document.getElementById("o").className = "bingo";
        } else {
          document.getElementById("o").className = "";
        }
      }

      function checkWin() {
        if (document.getElementById("o").className == "bingo") {
          document.getElementById("head").innerHTML = "BINGO! You won";
        } else {
          document.getElementById("head").innerHTML = "Bingo Card";
        }
      }
    </script>
  </head>
  <body>
    <h1 id="head">Bingo Card</h1>
    <table>
      <tr>
        <th id="b">B</th>
        <th id="i">I</th>
        <th id="n">N</th>
        <th id="g">G</th>
        <th id="o">O</th>
      </tr>
      <tr>
        <td id="square0">&nbsp;</td>
        <td id="square5">&nbsp;</td>
        <td id="square10">&nbsp;</td>
        <td id="square15">&nbsp;</td>
        <td id="square20">&nbsp;</td>
      </tr>
      <tr>
        <td id="square1">&nbsp;</td>
        <td id="square6">&nbsp;</td>
        <td id="square11">&nbsp;</td>
        <td id="square16">&nbsp;</td>
        <td id="square21">&nbsp;</td>
      </tr>
      <tr>
        <td id="square2">&nbsp;</td>
        <td id="square7">&nbsp;</td>
        <td id="square12">&nbsp;</td>
        <td id="square17">&nbsp;</td>
        <td id="square22">&nbsp;</td>
      </tr>
      <tr>
        <td id="square3">&nbsp;</td>
        <td id="square8">&nbsp;</td>
        <td id="square13">&nbsp;</td>
        <td id="square18">&nbsp;</td>
        <td id="square23">&nbsp;</td>
      </tr>
      <tr>
        <td id="square4">&nbsp;</td>
        <td id="square9">&nbsp;</td>
        <td id="square14">&nbsp;</td>
        <td id="square19">&nbsp;</td>
        <td id="square24">&nbsp;</td>
      </tr>
    </table>
    <br />
    <div id="link">
      <a href="https://www.google.com" id="reload">Click here</a> to create a
      new card
    </div>
  </body>
</html>
